<!DOCTYPE html>
<html>
<head>
    <title> EXPENSE REQUEST</title>
    <style>
        /* CSS cho toàn bộ form */
        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* CSS cho các nhãn */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* CSS cho combobox, text field và input file */
        select, textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* CSS cho nút gửi */
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* CSS cho nút gửi khi di chuột vào */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>EXPENSE REQUEST</h2>

<form action="/submit" method="post" enctype="multipart/form-data">
    <!-- Combobox -->
    <label for="category">Type:</label>
    <select id="category" name="category">
        <option value="loai1" selected>Personal</option>
        <option value="loai2" disabled>Group</option>

    </select>

    <!-- Text Field mô tả -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter your descroption..."></textarea>

    <!-- Tệp đính kèm -->
    <label for="file">File:</label>
    <input type="file" id="file" name="file">

    <!-- Nút gửi -->
    <input type="submit" value="Submit">
</form>

</body>
</html>
